<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="to-do-container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
        <form id="to-do-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="to-do-input" placeholder="O que vocÃª vai fazer?">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="to-do-list">
            <div class="to-do">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-to-do">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-to-do">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-to-do">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="to-do">
                <h3>Estudar JavaScript</h3>
                <button class="finish-to-do">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-to-do">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-to-do">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
